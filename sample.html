<html>
	<head>
		<title>Javascript geo sample</title>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="js/geo-min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<b>Javascript geo sample</b>
		<script>

			if (geo_position_js.init()) {
				geo_position_js.getCurrentPosition(success_callback, error_callback, {
					enableHighAccuracy : true
				});
			} else {
				alert("Functionality not available");
			}

			function success_callback(p) {
				 $("#latitude").text(p.coords.latitude.toFixed(4));
				 $("#longitude").text(p.coords.longitude.toFixed(4));
			}

			function error_callback(p) {
				alert('error=' + p.message);
			}
				
		</script>
		<p>
			Latitude:<span id="latitude"> </span>
		</p>
		<p>
			Longitude:<span id="longitude"> </span>
		</p>
		<div id="demo"></div>
	</body>
</html>
