<html>
	<head>
		<title>Javascript geo sample</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="//code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
		<script src="js/geo-min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="geolocation.js"></script>
		<style type="text/css">
			body {
				font-family: Helvetica, Arial, sans-serif !important;
				font-variant: normal;
				font-weight: normal;
				font-size: 14px !important;
				color: #000;
				padding: 1%;
			}
			.button {
				background: linear-gradient(#59A91B, #4E9916) #59A91B;
				border: solid thin #4E9916;
				color: #fff;
				border-radius: 4px;
				padding: .5%;
			}
			.progress{
				height:6px;
			}
		</style>
	</head>
	<body>
		<script>
			jQuery(document).ready(function() {
				$(".button").click(function() {
					getLocation(function(data) {
						console.log(data);
					});

					// getLatLong(function(data) {
					// console.log(data);
					// });
				});
			});

		</script>
		<div class="panel panel-default">
			<div class="panel-heading">
				<b>Javascript geo sample</b>
			</div>
			<div class="panel-body">
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:0%;">

					</div>
				</div>
				<p>
					Latitude:<span id="latitude"> </span>
				</p>
				<p>
					Longitude:<span id="longitude"> </span>
				</p>

				<button class="btn btn-success button" id="locationfetch">
					Get Coordinates
				</button>
				<div id="map">

				</div>
			</div>
		</div>
	</body>
</html>
